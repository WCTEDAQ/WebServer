    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script type="module" src="/includes/functions.js"></script>

<div id="status"><br></div>

<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-auto align-items-center">
            <div class="d-flex flex-row">
                <label for="startDateTime" class="form-label">Start Date & Time (UTC):</label>
                <input type="text" id="startDateTime" class="form-control" placeholder="Select start date and time">
                <button class="btn btn-secondary">Now</button>
            </div>
        </div>
        <div class="col-auto align-items-center">
            <div class="d-flex flex-row">
                <label for="endDateTime" class="form-label">End Date & Time (UTC):</label>
                <input type="text" id="endDateTime" class="form-control" placeholder="Select end date and time">
                <button class="btn btn-secondary">Now</button>
            </div>
        </div>
        <div class="col-auto align-items-center">
            <div class="d-flex flex-row">
                <label for="plotType" class="form-label">Plot Type:</label>
                <select id="plotType" class="form-select">
                    <option value="">Select Plot Type</option>
                    <option value="Pressure/Flow">Pressure/Flow</option>
                    <option value="Detector Level">Detector Level</option>
                    <option value="Water Quality">Water Quality</option>
                    <option value="Water Temperature">Water Temperature</option>
                    <option value="Retention Tank">Retention Tank</option>
                    <option value="Leak Detector">Leak Detector</option>
                </select>
                <button id="displayPlotButton" class="btn btn-success" disabled>Display Plot</button>
            </div>
        </div>
        <div class="col-auto align-items-center" id="comparePlotsContainer" style="display: none;">
            <div class="d-flex flex-row">
                <label for="comparePlotTypeSelect" class="form-label">Plot Type:</label>
                <select id="comparePlotTypeSelect" class="form-select">
                </select>
                <button id="comparePlotsButton" class="btn btn-success" disabled>Compare Plots</button>                
            </div>
        </div>
    </div>
</div>

<div id="plot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
