<script>
  // Function to change the image
        function changeImage() {
            // Increment the index (wrap around if it exceeds the array length)
            //currentIndex = (currentIndex + 1) % images.length;
            
            // Get the image element and update the src attribute
            document.getElementById("T09Camera").src = "./T09Camera.jpg?"+ new Date().getTime();
	    document.getElementById("WaterCamera").src = "./WaterCamera.jpg?"+ new Date().getTime();
	}

        // Set an interval to change the image every minute (60,000 ms)
        setInterval(changeImage, 60000);
  
</script>
