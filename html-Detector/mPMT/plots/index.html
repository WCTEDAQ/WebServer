<div class="mpmt-plots-option-frame">
  <div class="mpmt-selection-frame">
    <p> CHOOSE MPMT: </p>
    <div class="mpmt-selection-form">
      <label for="mPMTTextField">MPMT #</label>
      <input type="text" id="mPMTTextField" name="mPMTTextField"><br><br>
      <div class="submit-button-frame">
        <button class="submit-button" id="findMPMTButton">Submit</button>
      </div>
    </div>
  </div>
  
  <div class="mpmt-autoscroll-frame">
    <span class="mpmt-autoscroll-button-frame">
      <button class="autoscroll-button" type="button" id="autoscrollButton" title="Click to restore live data">ENABLE AUTOSCROLL DATA</button>
    </span>
    <span class="mpmt-autoscroll-text-frame">
      <span style="color:red; font-size:14pt" id="autoscrollTextFrame">!DATA LIVE ON!</span>
    </span>
  </div>
</div>
